        <h2>Pyfang库的建立</h2>
        <p style='color:gray;'>发布时间：2020-12-27</p>
        <p>我们首先写一个Python脚本，例：
        <code>
        import time
        time.sleep(1)
        </code>
        然后保存为time.py，并使用Pyinstaller转换为exe文件，将其放在Pyfang根目录，写一段代码：
        <code>
        use time.exe
        </code>
        这样就编写完毕了。</p>
        <h2>重点：区分教程中的Python和Pyfang。</h2>
