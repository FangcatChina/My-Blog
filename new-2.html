        <h1>Easy HTML是什么？</h2>
        <p style='color:gray;'>发布时间：2021-1-4</p>
        <p>当今的很多网站都在使用H5（HTML5）编写，而对于新手来说（比如我），编写HTML与Javascript脚本似乎有点难，这，就是Easy HTML的初衷。
            Easy HTML使用Python编写，由Easygui提供GUI支持，是一个很简单就可编写HTML的程序（未来预计会加入Javascript编写支持）。
            Easy HTML仅需按展示上下顺序选择需要的选项，即可编写HTML程序。
            我相信，Easy HTML总会流行！
        </p>
        <h2>Easy HTML预计今晚及明天上线！</h2>
